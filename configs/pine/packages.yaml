packages:
  all:
    compiler: [gcc@11.4.1]
    target: [zen2]
    providers:
      mpi: [openmpi]
      blas: [openblas]
      lapack: [openblas]
  mpi:
    require: 'openmpi@4.1.4'
  mpich:
    variants: netmod=ofi device=ch4 +verbs +slurm +hydra
  openmpi:
    require: "@4.1.4"
    variants: cflags=-I/usr/include/infiniband fabrics=verbs schedulers=slurm legacylaunchers=true ~vt
  libfabric:
    variants: fabrics=verbs,mlx,ucx,sockets,tcp,udp,shm
  curl:
    require: "@7.76.1"
    externals:
    - spec: curl@7.76.1
      prefix: /usr/bin/curl
    buildable: False
  slurm:
    externals:
    - spec: slurm@23.11.6
      prefix: /apps/slurm/x86/23.11.6-pine
    buildable: False
  blas:
    require: "openblas"
  lapack:
    require: "openblas"

